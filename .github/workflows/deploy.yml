name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: Ubuntu-latest
    steps:
      - name: Trigger Reference Deployment
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run:
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"